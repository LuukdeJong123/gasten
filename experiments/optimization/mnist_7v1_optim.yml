project: gasten_20240220_7v1_optim
name: mnist-7v1_optim
out-dir: out
data-dir: data
test-noise: data/z/z_2000_64
fixed-noise: 2000

device: cpu
num-workers: 6

fid-stats-path: data/fid-stats/stats.inception.mnist.7v1.npz

num-runs: 1

dataset:
  name: mnist
  binary:
    pos: 7
    neg: 1

model:
  z_dim: 64
  architecture:
    name: dcgan
    g_filter_dim: 64
    d_filter_dim: 64
    g_num_blocks: 3
    d_num_blocks: 3
  loss:
    name: ns


train:
  step-1:
    epochs: 10
    checkpoint-every: 1
    disc-iters: 1
    batch-size: 64

  step-2:
    epochs: 2
    checkpoint-every: 10
    step-1-epochs:
      - 10
    batch-size: 64
    disc-iters: 1
    classifier:
      - models/mnist.7v1/cnn-1-1.9687
      - models/mnist.7v1/cnn-2-1.4314
      - models/mnist.7v1/cnn-4-1.37421
    weight:
      - 0
      - mgda
      - 5
      - 10
      - 15
      - 20
      - 25
      - 30
