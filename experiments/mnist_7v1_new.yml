project: gasten_20240523
name: mnist-7v1-v2
out-dir: out
data-dir: data
test-noise: data/z/z_2000_64
fixed-noise: 100

device: cpu
num-workers: 2

fid-stats-path: data/fid-stats/stats.inception.mnist.7v1.npz

num-runs: 3

dataset:
  name: mnist
  binary:
    pos: 7
    neg: 1

model:
  z_dim: 64
  architecture:
    name: dcgan
    g_filter_dim: 64
    d_filter_dim: 64
    g_num_blocks: 2
    d_num_blocks: 2
  loss:
    name: ns

optimizer:
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999

train:
  step-1:
    epochs: 10
    checkpoint-every: 1
    disc-iters: 1
    batch-size: 64
  step-2:
    epochs: 2
    checkpoint-every: 10
    step-1-epochs:
      - 10
    batch-size: 64
    disc-iters: 1